<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let item of items" (click)="showItemActions(item)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <p margin-bottom><strong>{{ item.title }}</strong></p>
            <p>{{ item.total_text }}</p>
          </ion-col>
          <ion-col>
            <button ion-button large round float-right (click)="addItemIncrement(item)">
              + {{ item.increment }} {{ item.unit !== 'other' ? item.unit : item.unit_other }}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openItemAddView()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
